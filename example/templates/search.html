<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Example</title>
    </head>

    <body>
        <form method="get">
            <input name="search" placeholder="City" value="{{ search }}">

            <button>Submit</button>
        </form>

        <ul>
            {% for city in cities|slice:':20' %}
                <li>{{ city.country.name_i18n }}, {{ city.name_i18n }} ({{ city.latitude }}, {{ city.longitude }})</li>
            {% endfor %}

            {% if cities.count > 20 %}
                <div>...</div>
            {% endif %}
        </ul>
    </body>
</html>
